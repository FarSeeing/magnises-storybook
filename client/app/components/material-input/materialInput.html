<div input-field>
  <input
    id="{{ dm.name }}"
    name="{{ dm.name }}"
    type="{{ dm.type || 'text' }}"
    ng-minlength="dm.minLength"
    ng-maxlength="dm.maxLength"
    ng-required="dm.required"
    ng-disabled="dm.disabled"
    ng-model="dm.model"
    ng-class="dm.validate ? 'validate' : ''"
  />
  <label for="{{ dm.name }}">{{ dm.label }}</label>
</div>
